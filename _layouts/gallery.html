---
layout: page
---
{{ content }}
{% if page.gv_file and page.img_src %}
<p>
  <a href="{{ page.gv_file }}">
  <img style="max-width:100%;" src="{{ page.img_src }}">
	</a><br>
	<i>Click on the picture to view the .gv file</i>
</p>
{% endif %}
<p>
[<a href="{{page.svg}}">SVG</a>]
</p>

{% highlight dot %}
{% include_relative {{ page.gv_file }} %}
{% endhighlight %}

<p>
<font size="1">
{{- page.copyright -}}
</font>
</p>
