---
defaults:
- '1.0'
flags: []
minimums:

name: labeldistance
types:
- double
used_by: E
---
Multiplicative scaling factor adjusting the distance that
the headlabel(taillabel) is from the head(tail) node.
The default distance is 10 points. See <A HREF=#d:labelangle>labelangle</A>
for more details.
